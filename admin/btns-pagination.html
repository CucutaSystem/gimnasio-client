<button class="btn btn-sm" ng-disabled="currentPage == 0" ng-click="lessCurrentPage()">
  <i class="fa fa-chevron-left"></i> Anterior
</button>
{{currentPage+1}}/{{numberOfPages()}}
<button class="btn btn-sm" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="sumCurrentPage()">
  Siguiente <i class="fa fa-chevron-right"></i>
</button>
