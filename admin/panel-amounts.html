<!-- Quick Stats -->
<div class="block-area">
    <div class="row">
        <div class="col-md-3 col-xs-6">
            <div class="tile quick-stats">

                  <div id="" class="background_gra_count_3"></div>
                  <div class="">
                      <h2>$ {{totalInvoices}}</h2>
                      <small style="color: #fff;"><strong>Ingresos</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$ COP
                      </small>
                  </div>

            </div>
        </div>

        <div class="col-md-3 col-xs-6">
            <div class="tile quick-stats">

                  <div id="" class="background_gra_count_3"></div>
                  <div class="">
                      <h2>$ {{totalInvoicesSpecial}}</h2>
                      <small style="color: #fff;"><strong>Ingresos Planes Especiales</strong>&nbsp;&nbsp;&nbsp;$ COP
                      </small>
                  </div>

            </div>
        </div>

        <div class="col-md-2 col-xs-6">
            <div class="tile quick-stats media">
                <div id="" class="background_gra_count_2"></div>
                <div class="">
                    <h2>{{amountClients}}</h2>
                    <small style="color: #fff;" >Clientes</small>
                </div>
            </div>
        </div>

        <div class="col-md-2 col-xs-6">
            <div class="tile quick-stats media">
                <div id="" class="background_gra_count_4"></div>
                <div class="">
                    <h2>{{amountPlans}}</h2>
                    <small style="color: #fff;" >Planes</small>
                </div>
            </div>
        </div>

        <div class="col-md-2 col-xs-6">
            <div class="tile quick-stats media">
                <div id="" class="background_gra_count_1"></div>
                <div class="">
                    <h2>{{amountInvoices}}</h2>
                    <small style="color: #fff;" >Facturas</small>
                </div>
            </div>
        </div>

    </div>
</div>
